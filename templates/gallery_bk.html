<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <style>
    /* img { width: 200px; height: auto; } */
    #imageGalleryTable td {
      text-align: center;
      vertical-align: middle;
    }

    #imageGalleryTable td img {
      max-height: 250px;
      width: 100%;
      object-fit: contain;
    }

    .pagination { justify-content: center; }
  </style>
</head>
<body class="p-4">
  <div class="container-fluid">
    <h2 class="mb-4">Chart Gallery</h2>
    <table id="imageGalleryTable" class="table table-bordered display" style="width: 100%;">
      <colgroup>
        <col style="width: 25%;">
        <col style="width: 25%;">
        <col style="width: 25%;">
        <col style="width: 5%;">
      </colgroup>
      <thead class="thead-dark">
        <tr>
          <th>Main Image</th>
          <th>Claude Image</th>
          <th>GPT Image</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const apiUrl = '/api/images/'; // Update to your actual API endpoint
    let galleryData = [];

    async function loadGalleryData() {
      try {
        const response = await fetch(apiUrl);
        galleryData = await response.json();

        const tableRows = galleryData.map((item, index) => {
          return [
            `<img src="${item.main_image}" alt="Main" style="width: 100%; height: auto; object-fit: contain;">`,
            `<img src="data:image/png;base64,${item.claude_image}" alt="Claude" style="width: 100%; height: auto; object-fit: contain;">`,
            `<img src="data:image/png;base64,${item.gpt_url}" alt="GPT" style="width: 100%; height: auto; object-fit: contain;">`,
            `<a href="/view/${item.id}" class="btn btn-primary btn-sm">View</a>`
          ];
        });

        $('#imageGalleryTable').DataTable({
          data: tableRows,
          columns: [
            { title: "Main Image" },
            { title: "Claude Image" },
            { title: "GPT Image" },
            { title: "Action" }
          ],
          pageLength: 10,
          deferRender: true,
          responsive: true,
          searching: false,
        });

      } catch (err) {
        console.error('Error loading gallery data:', err);
      }
    }

    window.onload = loadGalleryData;
  </script>
</body>
</html>
