<div class="top-row-box" style="flex: 1; min-width: 0;">
    <div class="box" id="box1" style="padding: 0; margin: 0">
        <div style="background-color: #FFFFFF; height: 100%; display: flex; flex-direction: column; margin-left: 0; flex: 1;">
            <div style="height: 40px; background-color: #D9D9D9; justify-content: space-between; align-items: center; display: flex; padding: 0 10px">
                <h5 style="font-size: 14px; font-weight: bold; color: #000000; padding: 0; margin: 10px 0">
                    Original Image
                </h5>
                {% if show_upload_icon %}
                   <img width="20px" height="20px" src="{{ MEDIA_URL }}upload-black.png" alt="Upload Icon" id="upload_image"/>
                {% endif %}
            </div>

            <div style="flex: 1; display: flex; overflow: hidden; padding: 10px" class="chart-container">
                <img src="{{firebase_image_url}}"
                        alt="Uploaded Image"
                        id="chartImage"
                        style="width: 100%; height: 100%; object-fit: contain;"/>
            </div>

            <div class="chart-labels">

            </div>
        </div>
    </div>
</div>
